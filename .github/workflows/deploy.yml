name: Deploy to GitHub Pages

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main  # DÃ©clenchement du workflow lorsqu'il y a des changements sur la branche 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js 
      uses: actions/setup-node@v2
      with:
        node-version: '20' 

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.DEPLOY_KEY }}  
        branch: prod  
        folder: dist  
